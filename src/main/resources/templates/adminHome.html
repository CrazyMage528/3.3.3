<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">
            <span th:if="${currentUser != null}" th:text="${currentUser.email}">Email</span>
            <span th:if="${currentUser == null}">No Email</span>
            <span th:text="' with roles: '"></span>
            <span th:if="${currentUser != null}">
                <span th:each="role : ${currentUser.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '') + ' '}"></span>
            </span>
            <span th:if="${currentUser == null}">No Roles</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
        <span class="navbar-text">
            <a href="/logout">Logout</a>
        </span>
    </nav>
</header>





<section>
    <div class="row vh-100 mt-3" id="one">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" href="/admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">
                    Admin
                </a>
                <a class="nav-link" href="/user" role="tab" aria-controls="v-pills-user" aria-selected="false">
                    User
                </a>
            </div>
        </div>

        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel">
                    <div class="col-12 bg-light">
                        <h1>Admin Panel</h1>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="users-table-tab" data-toggle="tab" href="#users-table" role="tab" aria-controls="users-table" aria-selected="true">Users Table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#create-user" role="tab" aria-controls="create-user" aria-selected="false">New User</a>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="myTabContent">
                            <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-table-tab">
                                <div class="container-fluid border border-gray-500 bg-white">
                                    <div class="row-fluid mt-3">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.id}">ID</td>
                                                <td th:text="${user.name}">First Name</td>
                                                <td th:text="${user.lastName}">Last Name</td>
                                                <td th:text="${user.age}">Age</td>
                                                <td th:text="${user.email}">Email</td>
                                                <td>
                                                        <span th:each="role : ${user.roles}">
                                                            <span th:text="${#strings.replace(role.name, 'ROLE_', '')}"></span>
                                                        </span>
                                                </td>
                                                <td>
                                                    <button class="btn btn-primary btn-sm" data-toggle="modal" th:data-target="'#editModal-' + ${user.id}">Edit</button>
                                                    <button class="btn btn-danger btn-sm" data-toggle="modal" th:data-target="'#deleteModal-' + ${user.id}">Delete</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="create-user" role="tabpanel" aria-labelledby="new-user-tab">
                                <div class="container-fluid border border-gray-500 bg-white">
                                    <div class="row-fluid mt-3">
                                        <form th:action="@{/admin/users}" th:object="${user}" method="post" class="form-group">
                                            <div class="mb-3">
                                                <label>First Name</label>
                                                <input type="text" th:field="*{name}" class="form-control" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Last Name</label>
                                                <input type="text" th:field="*{lastName}" class="form-control" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Age</label>
                                                <input type="number" th:field="*{age}" class="form-control" required min="1"/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Email</label>
                                                <input type="email" th:field="*{email}" class="form-control" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Password</label>
                                                <input type="password" th:field="*{password}" class="form-control" required/>
                                            </div>
                                            <div class="mb-3">
                                                <label>Roles:</label>
                                                <div>
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input" th:value="ROLE_USER" th:field="*{roles}"> User
                                                    </label>
                                                </div>
                                                <div>
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input" th:value="ROLE_ADMIN" th:field="*{roles}"> Admin
                                                    </label>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Create User</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal for Editing User -->
                <div th:each="user : ${users}" th:id="'editModal-' + ${user.id}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/admin/users/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="form-group">
                                    <div class="mb-3">
                                        <label for="editName">First Name</label>
                                        <input type="text" th:field="*{name}" class="form-control" id="editName" required/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editLastName">Last Name</label>
                                        <input type="text" th:field="*{lastName}" class="form-control" id="editLastName" required/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editAge">Age</label>
                                        <input type="number" th:field="*{age}" class="form-control" id="editAge" required min="1"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editEmail">Email</label>
                                        <input type="email" th:field="*{email}" class="form-control" id="editEmail" required/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editPassword">Password</label>
                                        <input type="password" th:field="*{password}" class="form-control" id="editPassword"/>
                                    </div>
                                    <div class="mb-3">
                                        <label>Roles:</label>
                                        <div>
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input" th:value="ROLE_USER" th:field="*{roles}"> User
                                            </label>
                                        </div>
                                        <div>
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input" th:value="ROLE_ADMIN" th:field="*{roles}"> Admin
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update User</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal for Deleting User -->
                <div th:each="user : ${users}" th:id="'deleteModal-' + ${user.id}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>ID: <span th:text="${user.id}"></span></p>
                                <p>First name: <span th:text="${user.name}"></span></p>
                                <p>Last name: <span th:text="${user.lastName}"></span></p>
                                <p>Age: <span th:text="${user.age}"></span></p>
                                <p>Email: <span th:text="${user.email}"></span></p>
                                <p>Role:
                                    <span th:each="role : ${user.roles}" th:text="${role.name}">ROLE</span>
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>

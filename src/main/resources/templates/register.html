<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        form p {
            margin: 10px 0;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        ul {
            padding-left: 20px;
        }
        .button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Register User</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></p>
    <p>Name: <input type="text" th:field="*{name}" required/></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" required/></p>
    <p>Age: <input type="number" th:field="*{age}" required min="1"/></p>
    <p>Password: <input type="password" th:field="*{password}" required/></p>
    <p th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" style="color: red;"></p>
    <p>
        <label for="roles">Roles:</label>
        <label><input type="checkbox" th:value="ROLE_USER" th:field="*{roles}">User</label>
        <label><input type="checkbox" th:value="ROLE_ADMIN" th:field="*{roles}">Admin</label>
    </p>
    <p><button type="submit">Register</button></p>
</form>

<h2>Existing Users</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.originalPassword}"></td>
        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
            </ul>
        </td>
    </tr>
</table>
</body>
</html>

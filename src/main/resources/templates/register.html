<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Register User</h1>
    <form th:action="@{/register}" th:object="${user}" method="post" class="form-group">
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required/>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="age">Age</label>
            <input type="number" th:field="*{age}" class="form-control" id="age" required min="1"/>
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label>Roles:</label>
            <label><input type="checkbox" th:value="ROLE_USER" th:field="*{roles}"> User</label>
            <label><input type="checkbox" th:value="ROLE_ADMIN" th:field="*{roles}"> Admin</label>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <h2>Existing Users</h2>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.originalPassword}"></td>
            <td>
                <ul>
                    <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

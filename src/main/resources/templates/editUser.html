<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></p>
    <p>Name: <input type="text" th:field="*{name}" required/></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" required/></p>
    <p>Age: <input type="number" th:field="*{age}" required min="1"/></p>
    <p>Password: <input type="password" th:field="*{password}" required/></p>
    <p th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" style="color: red;"></p>
    <p>
        <label>Roles:</label>
        <label><input type="checkbox" th:value="ROLE_USER" th:field="*{roles}"> User</label>
        <label><input type="checkbox" th:value="ROLE_ADMIN" th:field="*{roles}"> Admin</label>
    </p>
    <p><button type="submit">Update User</button></p>
</form>
</body>
</html>
